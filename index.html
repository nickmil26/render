<!DOCTYPE html>
<html>
<head>
    <title>Telegram Image Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .upload-form { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        .upload-form:hover { border-color: #999; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        button:hover { background: #006699; }
    </style>
</head>
<body>
    <h1>Upload Image to Telegram</h1>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Post to Telegram</button>
    </form>
</body>
</html>
